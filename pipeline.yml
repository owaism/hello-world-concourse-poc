resources:
- name: source-code
  type: git
  source:
    uri: https://github.com/Covisint-Hackathon/Java-HelloWorld-Sample.git
# - name: my-code
#   type: git
#   source:
#     uri: https://github.com/owaism/dynatrace-concourse-poc.git
- name: dev-cf
  type: cf
  source:
    api: {{cf-api}}
    username: {{cf-username}}
    password: {{cf-password}}
    organization: {{cf-organization}}
    space: {{cf-space}}
    skip_cert_check: false
- name: artifact-repo
  type: s3
  source:
    access_key_id: {{aws_access_key}}
    secret_access_key: {{aws_secret_key}}
    bucket: {{s3-rc-artifact-bucket}}
    regexp: hello-world-poc-([0-9]+\.[0-9]+\.[0-9]+)\.jar
    endpoint: s3-us-west-2.amazonaws.com
- name: app-version
  type: semver
  source:
    bucket: {{s3-artifact-version-bucket}}
    key: hello-word-poc
    access_key_id: {{aws_access_key}}
    secret_access_key: {{aws_secret_key}}
    endpoint: s3-us-west-2.amazonaws.com
