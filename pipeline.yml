---
jobs:

- name: unit-test
  public: true
  serial: true
  plan:
  - aggregate:
    - get: product-code
      trigger: true
    - get: ci-code
  - task: unit-test
    file: ci-code/task-unit-test.yml

- name: build
  public: true
  serial: true
  plan:
  - aggregate:
    - get: product-code
      passed: [unit-test]
      trigger: true
    - get: ci-code
    - get: rc-version
      trigger: false
      resource: version
      params:
        bump: minor
        pre: rc
  - task: build
    file: ci-code/task-build.yml
  - put: artifact-repo
    params:
      from: build/hello-world-app(.)+\.war
  - put: rc-version
    resource: version
    params: 
      file: rc-version/number

- name: dev-deploy
  public: true
  serial: true
  plan:
  - aggregate:
    - get: ci-code
    - get: artifact-repo
      params:
       filename: hello-world-app(.)+\.war
       version: rc-version/number
      passed: [build]
      trigger: true
    - get: deployment-manifest-store
      params:
       filename: hello-world-app-(?=[A-Z][a-z])+-([0-9]+\.[0-9]+\.[0-9]+).yml
    - get: rc-version
      passed: [build]
      resource: version
  - task: setup-cf-dev-push
    file: ci-code/task-setup-cf-dev-push.yml
  - put: dev-cf
    params:
      manifest: setup-cf-dev-push/manifest.yml
      path: setup-cf-dev-push/deployable-artifact.war
  - put: rc-deployment-manifest-store
    params:
      from: hello-world-app-dev-(.)+-rc(.)+\.yml

- name: dev-smoke-test
  public: true
  serial: true
  plan:
  - aggregate:
    - get: ci-code      
    - get: rc-deployment-manifest-store
      params:
        filename: hello-world-app-dev-(.)+\.yml
      passed: [dev-deploy]
      trigger: true
    - get: rc-version
      passed: [dev-deploy]
      resource: version
    - get: product-code
  - task: func-dev-test
    file: ci-code/task-func-dev-test.yml

- name: dev-func-test
  public: true
  serial: true
  plan:
  - aggregate:
    - get: ci-code      
    - get: rc-deployment-manifest-store
      params:
        filename: hello-world-app-dev-(.)+\.yml
      passed: [dev-smoke-test]
      trigger: true
    - get: rc-version
      passed: [dev-smoke-test]
      resource: version
    - get: product-code
  - task: func-dev-test
    file: ci-code/task-func-dev-test.yml

resources:
- name: product-code
  type: git
  source:
    uri: https://github.com/owaism/java-helloworld-concourse-sample.git
- name: ci-code
  type: git
  source:
    uri: https://github.com/owaism/hello-world-concourse-poc.git
- name: dev-cf
  type: cf
  source:
    api: {{cf-api}}
    username: {{cf-username}}
    password: {{cf-password}}
    organization: {{cf-organization}}
    space: {{cf-space}}
    skip_cert_check: false
- name: artifact-repo
  type: s3
  source:
    access_key_id: {{aws_access_key}}
    secret_access_key: {{aws_secret_key}}
    bucket: {{s3-rc-artifact-bucket}}
    regexp: hello-world-poc-([0-9]+\.[0-9]+\.[0-9]+)\.jar
    endpoint: s3-us-west-2.amazonaws.com
- name: deployment-manifest-store
  type: s3
  source:
    access_key_id: {{aws_access_key}}
    secret_access_key: {{aws_secret_key}}
    bucket: {{s3-deployment-manifest-bucket}}
    regexp: hello-world-app-dev-([0-9]+\.[0-9]+\.[0-9]+).yml
    endpoint: s3-us-west-2.amazonaws.com
- name: rc-deployment-manifest-store
  type: s3
  source:
    access_key_id: {{aws_access_key}}
    secret_access_key: {{aws_secret_key}}
    bucket: {{s3-rc-deployment-manifest-bucket}}
    regexp: hello-world-app-dev-rc1-([0-9]+\.[0-9]+\.[0-9]+).yml
    endpoint: s3-us-west-2.amazonaws.com
- name: version
  type: semver
  source:
    bucket: {{s3-artifact-version-bucket}}
    key: hello-word-poc
    access_key_id: {{aws_access_key}}
    secret_access_key: {{aws_secret_key}}
    endpoint: s3-us-west-2.amazonaws.com

