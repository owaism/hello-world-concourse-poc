---
jobs:
- name: build-unit-test
  public: true
  serial: true
  plan:
  - aggregate:
    - get: source-code
    # - get: my-code
    - get: rc-version
      resource: app-version
      params:
        bump: minor
        pre: rc
  - task: display-file-structure
    config:
      platform: linux
      inputs:
      - name: source-code
      run:
        path: ls
        args: [source-code]
  - task: build-unit-test
    config:
      platform: linux
      image: docker:///niaquinto/gradle
      inputs:
        - name: source-code
        # - name: my-code
        - name: rc-version
      run:
        path: export 
        args: [GRADLE_OPTS=-Dorg.gradle.native=false]
      run:
        path: gradle
        args: [-b source-code/build.gradle, war]
  - aggregate:
    - task: display-file-structure
      config:
        platform: linux
        inputs:
          - name: build-unit-test
        run:
          path: export GRADLE_OPTS=-Dorg.gradle.native=false
        run:
          path: ls
          args: [build-unit-test/build/libs/Java-HelloWorld-Sample-1.0.war]
    - put: rc-version
      resource: app-version
      params: 
        file: rc-version/number
    - put: artifact-repo
      params:
        from: build-unit-test/dynatrace-service-broker-(.)*\.jar

